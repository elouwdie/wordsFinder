<h3>Liste de mots : </h3>
@for (word of wordsList(); track word) {
  <strong>{{word}}</strong>
  @if ($index < wordsList().length - 1) {
    <strong>, </strong>
  }
}
<br>
<br>
<label for="name">Mot à rechercher: </label>
<input id="name" type="text" [(ngModel)]="searchedWord">
<br>
<br>
<label for="number">Nombre de mots voulu: </label>
<input id="number" type="text" [(ngModel)]="numberOfWords">
<br>
<br>
<strong>Résultat :</strong>
<p>{{searchResult()}}</p>
